<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/travelGoSchedule.css">
    <title>Travel Go Schedule</title>
</head>

<body>
        <header>
            <div class="menuWrap">
                <div class="logo">
                    <img src="../img/logo.png" alt="logo">
                </div>
                <ul class="menu">
                    <li><a href="#">여행가기</a></li>
                    <li><a href="#">여행후기</a></li>
                    <li><a href="#">여행스토리</a></li>
                </ul>
            </div>
        </header>

        <div class="body">
            <div class="travelGoWrap">
                <div class="leftListWrap"></div>
                <div class="rightListWrap">
                    <p>여행길 일정</p>
                    <ul class="dateWrap">
                        <li id="selected">1일차</li>
                        <li>2일차</li>
                        <li>3일차</li>
                        <li>4일차</li>
                    </ul>
                    <div class="scheduleWrap">
                        <div class="scheduleBox">
                            <div class="timeWrap">
                                <input type="number" value="1" />
                            </div>
                            <p class="todo">조식</p>
                            <input class="checkBox" type="checkbox"/>
                        </div>
                        <div class="scheduleBox">
                            <div class="timeWrap">
                                <input type="number" value="2" />
                            </div>
                            <p class="todo">수영</p>
                            <input class="checkBox" type="checkbox"/>
                        </div>
                        <div class="scheduleBox">
                            <div class="timeWrap">
                                <input type="number" value="0" />
                            </div>
                            <p class="todo"></p>
                            <input class="checkBox" type="checkbox"/>
                        </div>
                        <div class="scheduleBox">
                            <div class="timeWrap">
                                <input type="number" value="4" />
                            </div>
                            <p class="todo">점심</p>
                            <input class="checkBox" type="checkbox"/>
                        </div>
                    </div>
                    <div class="editBtn">
                        <p class="totalHours">6H</p>
                        <div class="rightBtnWrap">
                            <span class="change">순서 변경</span>
                            <span class="delete">삭제</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <footer>
            마성진의 포트폴리오입니다.
        </footer> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.slickSlider').slick();
        $('.slick-arrow').empty();
        $('.slick-prev').text("◀");
        $('.slick-next').text("▶");
        
    </script>
</body>
</html>
