<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/travelGoTime.css">
    <title>Travel Go</title>
</head>

<body>
        <header>
            <div class="menuWrap">
                <div class="logo">
                    <img src="../img/logo.png" alt="logo">
                </div>
                <ul class="menu">
                    <li><a href="#">여행가기</a></li>
                    <li><a href="#">여행후기</a></li>
                    <li><a href="#">여행스토리</a></li>
                </ul>
            </div>
        </header>

        <div class="body">
            <div class="bodyWrap">
                <h2>도착 및 출발 시간</h2>
                <div class="travelGo">
                    <form>
                        <div>
                            <label>도착 시간</label>
                            <input type="date">
                            <input type="time">
                        </div>
                        <div>
                            <label>출발 시간</label>
                            <input type="date">
                            <input type="time">
                        </div>
                    </form>
                </div>
                <div class="btnWrap">
                    <button type="back">이전</button>
                    <button type="submit">다음</button>
                </div>
            </div>
        </div>

        <!-- <footer>
            마성진의 포트폴리오입니다.
        </footer> -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.slickSlider').slick();
        $('.slick-arrow').empty();
        $('.slick-prev').text("◀");
        $('.slick-next').text("▶");
        
    </script>
</body>
</html>
